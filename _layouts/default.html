<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* All the CSS we wrote goes here */
        :root { --primary: #2c3e50; --accent: #3498db; --bg: #f4f7f6; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); margin: 0; }
        .wrapper { max-width: 900px; margin: 2rem auto; background: white; padding: 2.5rem; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        
        /* Publication Styles */
        .pub-card { display: flex; flex-direction: row; gap: 20px; padding: 1.5rem 0; border-bottom: 1px solid #eee; align-items: center; }
        .pub-media { flex: 1; text-align: center; }
        .pub-gif { width: 10%; max-width: 450px; cursor: zoom-in; border-radius: 8px; transition: 0.3s; }
        .pub-gif.zoomed { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(1.8); z-index: 1000; max-width: 90vw; cursor: zoom-out; }
        
        .zoom-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 999; display: none; }
        
        .btn-pdf { background: #e74c3c; color: white !important; padding: 5px 12px; border-radius: 4px; text-decoration: none; font-size: 0.8rem; }
        
        /* Table Styling for Markdown */
        table { width: 100%; border-collapse: collapse; margin: 1rem 0; }
        th, td { text-align: left; padding: 12px; border-bottom: 1px solid #eee; }
        
        @media (max-width: 600px) { .pub-card { flex-direction: column; } .wrapper { margin: 0; border-radius: 0; } }
    </style>
</head>
<body>

    <div id="overlay" class="zoom-overlay" onclick="closeAllZooms()"></div>

    <div class="wrapper">
        {{ content }}
    </div>

    <script>
        function toggleZoom(img) {
            const overlay = document.getElementById('overlay');
            img.classList.toggle('zoomed');
            overlay.style.display = img.classList.contains('zoomed') ? 'block' : 'none';
        }
        function closeAllZooms() {
            const zoomedImg = document.querySelector('.pub-gif.zoomed');
            if (zoomedImg) {
                zoomedImg.classList.remove('zoomed');
                document.getElementById('overlay').style.display = 'none';
            }
        }
    </script>
</body>
</html>
